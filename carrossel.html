<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
</head>
<body>
<div class="container py-5">
        <div class="carousel slide"
        data-bs-ride="carousel" id="ads">
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://picsum.photos/1280/420?random=1 " alt ="" class="d-block w-100">  
        </div>
        <div class="carousel-item">
            <img src="https://picsum.photos/1280/420random=2" alt ="" class="d-block w-100">  
        </div>
        <div class="carousel-item">
            <img src="https://picsum.photos/1280/420random3 " alt ="" class="d-block w-100">  
        </div>
        </div>
        <button class="carousel-control-prev"    
             data-bs-target="#ads" data-bs-slide="prev">
             <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next"    
            data-bs-target="#ads" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
           </button>
    </div>
</div>




</body>
</html>
